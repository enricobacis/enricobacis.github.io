<html>
<head>
<link rel="stylesheet" type="text/css" href="https://zetabee.com/icaljs/res/embed.css" />
<style>
.ij_wrap {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
    <div id="icjs"></div>

    <script>
    (function() {

      var pastdays   = 30       // # of past days to show (0 to 30)
      var futuredays = 365;     // # of future days to show (0 to 365)
      var cachemins  = 2;       // # of minutes to wait before refreshing calendar data (2 to 1440)
      var container  = "icjs";  // ID of div to embed calendar into

      var s = document.createElement("script");
      s.type = "text/javascript";
      s.async = true;
      s.src = "https://zetabee.com/icaljs/embed?calid=U2ZILzlQcit6cDR1Mno1YUEzL1FEQT09&offset=1&cachemins=" + cachemins
          + "&futuredays=" + futuredays
          + "&pastdays=" + pastdays
          + "&container=" + container;

      (document.getElementsByTagName("head")[0] || document.getElementsByTagName("body")[0]).appendChild(s);
    })();
    </script>

</body>
</html>
